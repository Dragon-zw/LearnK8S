              wget -q -O job.json "https://grafana.com/api/dashboards/15487/revisions/2/download" || true
              wget -q -O kubernetes.json "https://grafana.com/api/dashboards/15479/revisions/2/download" || true
              wget -q -O multicluster.json "https://grafana.com/api/dashboards/15488/revisions/2/download" || true
              wget -q -O namespace.json "https://grafana.com/api/dashboards/15478/revisions/2/download" || true
              wget -q -O pod.json "https://grafana.com/api/dashboards/15477/revisions/2/download" || true
              wget -q -O prometheus.json "https://grafana.com/api/dashboards/15489/revisions/2/download" || true
              wget -q -O prometheus-benchmark.json "https://grafana.com/api/dashboards/15490/revisions/2/download" || true
              wget -q -O replicaset.json "https://grafana.com/api/dashboards/15491/revisions/2/download" || true
              wget -q -O replicationcontroller.json "https://grafana.com/api/dashboards/15492/revisions/2/download" || true
              wget -q -O route.json "https://grafana.com/api/dashboards/15481/revisions/2/download" || true
              wget -q -O service.json "https://grafana.com/api/dashboards/15480/revisions/2/download" || true
              wget -q -O statefulset.json "https://grafana.com/api/dashboards/15493/revisions/2/download" || true
              wget -q -O top-line.json "https://grafana.com/api/dashboards/15474/revisions/3/download" || true
              
              echo "Dashboard download completed"
              ls -la
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 472
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: storage
              mountPath: "/var/lib/grafana"
      enableServiceLinks: true
      containers:
        - name: grafana
          image: "docker.io/grafana/grafana:9.4.7"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 472
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: config
              mountPath: "/etc/grafana/grafana.ini"
              subPath: grafana.ini
            - name: storage
              mountPath: "/var/lib/grafana"
            - name: config
              mountPath: "/etc/grafana/provisioning/datasources/datasources.yaml"
              subPath: "datasources.yaml"
            - name: config
              mountPath: "/etc/grafana/provisioning/dashboards/dashboardproviders.yaml"
              subPath: "dashboardproviders.yaml"
          ports:
            - name: grafana
              containerPort: 3000
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: GF_PATHS_DATA
              value: /var/lib/grafana/
