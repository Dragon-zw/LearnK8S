          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              set -ex
              mkdir -p /var/lib/grafana/dashboards/default
              chmod 777 /var/lib/grafana/dashboards/default
              # 使用 wget 下载 dashboards
              cd /var/lib/grafana/dashboards/default
              
              # 下载所有 Linkerd dashboards
              wget -q -O authority.json "https://grafana.com/api/dashboards/15482/revisions/2/download" || true
              wget -q -O cronjob.json "https://grafana.com/api/dashboards/15483/revisions/2/download" || true
              wget -q -O daemonset.json "https://grafana.com/api/dashboards/15484/revisions/2/download" || true
