# task-test.yaml
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: test
spec:
  resources:
    inputs:
      - name: repo
        type: git
  steps:
    - name: run-test
      image: golang:1.14-alpine
      imagePullPolicy: IfNotPresent
      workingDir: /workspace/repo
      command: ['go']
      args: ['test']