---
# Service for addapp metrics
apiVersion: v1
kind: Service
metadata:
  name: addapp-metrics
  namespace: default
  labels:
    app: add
    metrics: dapr
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  clusterIP: None  # Headless service
  selector:
    app: add
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

